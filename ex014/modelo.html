<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do dia</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="carregar()">
    <header>
        <h1 id="txt">Hora do Dia</h1>
    </header>
    <section>
        <div id="msg">

        </div>
        <div id="foto">
            <img id="imagem" src="img/manha.png" alt="foto do dia">
        </div>

    </section>
    <footer>
        <p><a href="https://laravinicius.github.io" target="_blank">&copy;Vinicius Lara</a></p>
    </footer>
    <script>
            function carregar() {
                let msg = document.getElementById(`msg`);
                let img = document.getElementById(`imagem`);
                var data = new Date();
                var hora = data.getHours();
                msg.innerHTML = `Agora sÃ£o ${hora} horas!`
                if(hora >=0 && hora < 12){
                    //bomdia
                    img.src = '../ex014/img/manha.png';
                    document.body.style.background = '#ede0d8';
                    let txt = document.getElementById(`txt`);
                    txt.style.color = `black`
                } else if (hora >= 12 && hora <= 18){
                    //boatarde
                    img.src = '../ex014/img/tarde.png';
                    document.body.style.background = '#e29838';

                } else {
                    //boanoite
                    img.src = '../ex014/img/noite.png';
                    document.body.style.background = '#053c77';

                }
            }

    </script>

</body>

</html>
